<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="page">
        <h1 id="paper">login form</h1>
        <div>
            <form action="#">
                <div id="box">
                    <label><b>Name</b></label>
                    <input type="text"name="Name"placeholder="Enter Your Name"required class="name"><br>
                    <label><b>Email</b></label>
                    <input type="text"email="Email"placeholder="Enter Your Mail"required class="email"><br>
                    <label><b>Regno</b></label>
                    <input type="text"regno="Regno"placeholder="enter Your Regno"required class="regno"><br>
                    <label><b>Password</b></label>
                    <input type="text"password="Password"placeholder="enter your password"required class="password"><br>
                    <input type="submit"value="Login"required class="reg"><br>
                </div>
            </form>
        </div>


    </body>
</html>
